<html>
    <head>
        <title>meow - twitter clone</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 class="title">twitter for cat</h1>
            <main>
                <form action="" class="mew-form">
                    <label for="name">Name</label>
                    <input class="u-full-width" type="text" id="name" name="name">
                    <label for="content">Mew</label>
                    <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
                    <button class="button-primary">Send</button>


                </form>

                <div class="loading">
                    <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="">
                </div>

                <div class="mews">
                </div>
            </main>
        </header>

        <script src="client.js"></script>
    </body>
</html>
